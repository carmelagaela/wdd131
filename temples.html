<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="A responsive album of temples." />
  <meta name="author" content="Maria Carmela Gaela" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/temples.css" />

  <script src="scripts/temples.js" defer></script>
</head>
<body>
  <header>
    <h1>Temple Album</h1>
    <button id="menu">&#9776;</button>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">Old</a>
      <a href="#">New</a>
      <a href="#">Large</a>
      <a href="#">Small</a>
    </nav>

  <main>

    <section class="album">

      <figure>
        <img src="images/temple2.jpg" alt="Cebu City Philippines Temple">

        <img src="images/temple6.jpg" alt="Paris France Temple">

      </figure>
      <figure>

      </figure>

        <img src="images/temple10.jpg" alt="Seoul Korea Temple">

      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Maria Carmela Gaela | Philippines</p>
